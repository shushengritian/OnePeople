server:
  port: 8080
  servlet:
    context-path: /learning
spring:
  profiles:
    active: dev
  application:
    # Spring Boot Admin展示的客户端项目名，不设置，会使用自动生成的随机id
    name: onepeople-admin-client
    boot:
      admin:
        client:
          # Spring Boot Admin 服务端地址
          url: "http://localhost:8000/"
          instance:
            metadata:
              # 客户端端点信息的安全认证信息
              user.name: ${spring.security.user.name}
              user.password: ${spring.security.user.password}
  # 若要访问端点信息，需要配置用户名和密码
  security:
    user:
      name: xiyouquedongxing
      password: 123456
management:
  # 端点信息接口使用的端口，为了和主系统接口使用的端口进行分离
  server:
    port: 8090
    servlet:
      context-path: /sys
  # 端点健康情况，默认值"never"，设置为"always"可以显示硬盘使用情况和线程情况
  endpoint:
    health:
      show-details: always
  # 设置端点暴露的哪些内容，默认["health","info"]，设置"*"代表暴露所有可访问的端点
  endpoints:
    web:
      exposure:
        include: '*'




